<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice JavaScript</title>
</head>
<body>
    



    <script>
        // print output method in javascript
        let a="Hello";
        let b="World!";
        let c=a+b;
        // Method no 1 print on Browser's console 
        console.log(a+" " +b);
        console.warn(c);
        console.clear();

        // Method no 2 print on Browser's DOM
        document.write(c);
        window.alert(c);
        window.confirm(c);
    </script>
</body>
</html>
