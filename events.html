<body>
    <!-- for singleclick event -->

    <!-- For doubleclick event -->
    <!-- <button ondblclick="a()">Click me</button> -->

    <!-- For mouseover event -->
    <!-- <button onmouseover="a()" >Click me</button> -->

    <!-- for mouseout event -->
    <!-- <button onmouseout="a()">Click me</button> -->

    <!--  -->
    <button onclick="a()">Click me</button>
    <script>
        let a = () => {
            let a = 0;
            let b = 100;
            for (a = 0; a <= 0; a++) {
                for (b = 100; b <= 150; b++) {
                    document.write(b, "<br>");
                }
            }
        }
    </script>
</body>
