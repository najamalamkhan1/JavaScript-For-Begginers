<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Object in javascript</title>
</head>
<body>
    
    <script>
        let obj ={
            info: [name='najam',id='123',profession='student']
        }
        document.write(obj.info[0],obj.info[1],obj.info[2])
    </script>
</body>
</html>
