<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loop in JavaScript</title>
</head>
<body>
    
    <script>
        let i;
        let j;
        // the for loop fo≈ï i is outer loop
        for(i=1; i<=10; i++){
            document.write("<br>");

            // the for loop for j is inner loop
            for(j=1; j<i; j++){
                document.write("*");
            }
        }
        // Output it's out put is simply left hand triangle
    </script>
</body>
</html>
